
plugins {
    id 'java'
    id 'pmd'
    id 'checkstyle'
    id 'findbugs'
    id "org.sonarqube" version "2.7"
}


apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    testImplementation group: 'junit', name: 'junit', version: '4.+'
}


uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

